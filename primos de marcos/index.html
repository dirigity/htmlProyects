        <script>
            function esEsteNumeroPrimo (n){
                var npqv = 2      
                while (true) {
                
                if (n%npqv == 0){
                    if (npqv == n){
                        return true
                    }else{
                        return false 
                    }
                    
                } else{
                    npqv ++
                } 

                
                    
                }   
                
            }
        </script>
